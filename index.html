<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One-Line Journal</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container">
    <header>
      <div class="header-row">
        <h1>One-Line Journalâœ¨</h1>

        <button id="btnTheme" class="secondary small" type="button" title="Toggle theme">
          Theme
        </button>
      </div>

      <p class="subtitle">
        A single thought worth keeping.<br>
        
      </p>
    </header>

    <section class="card">
      <div class="quote" id="quoteText">
        â€œSomething today wants remembering.â€
      </div>

      <label for="todayLine" class="label">
        Todayâ€™s line âœ¨
      </label>

      <textarea
        id="todayLine"
        placeholder="One sentenceâ€¦ add #tags if you want"
        rows="3"
      ></textarea>

      <div class="buttons">
        <button id="btnSave">Save</button>
        <button id="btnLoad" class="secondary">Load today</button>
      </div>

      <div class="status" id="status">
        Not saved yet
      </div>
    </section>

    <section class="card">
      <label for="search" class="label">
        Search saved entries
      </label>

      <input
        type="text"
        id="search"
        placeholder="Try: #work or quiet or #mead"
      />

      <div class="buttons">
        <button id="btnClearSearch" class="secondary small" type="button">Clear</button>
        <button id="btnHistory" class="secondary small" type="button">History</button>
      </div>

      <div id="results" class="results">
        <p class="muted">
          No entries yet â€” your future self is waiting ğŸ™‚
        </p>
      </div>
    </section>

    <footer class="footer-row">
      <button id="btnExport" class="secondary small" type="button">
        Export journal
      </button>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
